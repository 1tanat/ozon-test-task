<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Progress Element Test</title>
        <link rel="stylesheet" href="style.css">
        <script src="progressBar.js" defer></script>
        <script src="progressBarInterface.js" defer></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="progress-wrapper">
            <svg class="progress-svg">
                <circle class="progress-bar" fill="none" />
            </svg>
            <div class="progress-toggles">
                <div>
                    <input type="number" min="0" max="100" class="progress-input">
                    <span>Value</span>
                </div>
                <div>
                    <input type="checkbox" class="checkbox-animate">
                    <span>Animate</span>
                </div>
                <div>
                    <input type="checkbox" class="checkbox-hidden">
                    <span>Hide</span>
                </div>

            </div>
        </div>
    </body>
</html>
