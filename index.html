<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Progress Element Test</title>
        <link rel="stylesheet" href="style.css">
        <script src="progressBar.js" defer></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="progressWrapper">
            <svg>
                <circle class="bar" fill="none" />
            </svg>
            <div class="controls">
                <div>
                    <input type="number" min="0" max="100" class="input">
                    <span>Value</span>
                </div>
                <div>
                    <input type="checkbox" class="animate" checked>
                    <span>Animate</span>
                </div>
                <div>
                    <input type="checkbox" class="hide" checked>
                    <span>Hide</span>
                </div>

            </div>
        </div>
    </body>
</html>
